version: '3.8'

services:
  nginx:
    build: ./services/nginx
    ports:
      - 80:80
    depends_on:
      - web
  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    expose:
      - 5000
    env_file:
      - ./.env.prod